<div class="thumbnail-icon" ng-class="class">
  <img ng-if="file.thumbUrl" ng-src="{{class == 'icon-lg' ? file.previewUrl : file.thumbUrl}}" />
  <span ng-if="!file.thumbUrl">
    <span class="fa fa-file file-icon file-icon-{{fileType}}" aria-hidden="true"></span>
    <span class="file-icon-text">{{fileType}}</span>
  </span>
</div>
